<div class="bar bar-header bar-royal">
  <h2 class="title" style="background-color:#00818a; margin-right: 0; margin-left: 0; border-right-width: 0; border-left-width: 0; border-radius: 0; color: white; font-family:NK255; font-size:120%">Make a group</h2>
</div>
<ion-content class="has-header">
    <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Group name</span>
    <input type="text" placeholder="Group name" ng-model="data.name">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Password" ng-model="data.password">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Location</span>
    <input type="text" placeholder="Location" ng-model="data.location">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Date</span>
    <button class="button button-royal" ng-click="getDatePicker();">Pick a Date</button>
  </label>
</div>
  <button class="button button-block button-royal" ng-click="addGroup(data)">Make a Group</button>
  </ion-content>
</ion-view>
