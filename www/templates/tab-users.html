<div class="bar bar-header bar-royal">
  <h2 class="title">Users</h2>
</div>

<ion-content class="has-header">
  <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="user in users" type="item-text-wrap" href="#/app/users/id={{user.id}}">
        <img ng-src="{{user.pic}}">
        <h2>{{user.email}}</h2>

        <ion-option-button class="button-assertive" ng-click="remove(user.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
